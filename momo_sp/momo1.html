<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="momo1.js"></script>
<script>
var count = 0;
var interval_time = 200;
var interval = null;
var interval_on = false;
var strList = str.split(/\s+/);

$(document).ready(function(){
    interval = setInterval("timer()", interval_time);
    interval_on = true;
});
function timer() {
    $('#text').text(strList[count]);
    ++count;
}
function toggleInterval(){
    if (interval_on) {
        clearInterval(interval);
    } else {
        interval = setInterval("timer()", interval_time);
    }
    interval_on = !interval_on;
}
$(document).click(toggleInterval);
$(document).touchstart(toggleInterval);

</script>
</head>
<body>
<div style="font-size:8em;text-align:center;">
<span id="text" style=""></span>
</div>
<div style="font-size:8em;text-align:center;">

</div>
</body>
