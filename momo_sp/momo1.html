<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="momo1.js"></script>
<script src="spritz.js"></script>
<script>
var count = 0;
var interval_time = 200;
var slice_count = 15;
var interval = null;
var interval_on = false;
var strList = str.split(/\s+/);

$(document).ready(function(){
    create_spritz();
    interval = setInterval("timer()", interval_time);
    interval_on = true;
});
function timer() {
    $('#text').text(strList[count]);
    ++count;
}
function toggleInterval(){
    if (interval_on) {
        clearInterval(interval);
        $('#text_back').text(strList.slice(Math.max(0, count - slice_count), count).join(" "));
    } else {
        interval = setInterval("timer()", interval_time);
        $('#text_back').text("");
    }
    interval_on = !interval_on;
}
$(document).click(toggleInterval);
$(document).on('touchstart', toggleInterval);

</script>
</head>
<body>
<div style="font-size:6em;text-align:center;">
<span id="text" style=""></span>
</div>
<div style="font-size:4em;text-align:center;">
<span id="text_back" style=""></span>
</div>
</body>
</html>
