    <script>

      characters[i++] = "ラリー";
      characters[i++] = "ウェンディ";
      characters[i++] = "しずえ";

      characters[i++] = "ピンクゴールドピーチ";

      characters[i++] = "キングテレサ";
      characters[i++] = "クッパ";
      characters[i++] = "ワリオ";

      characters[i++] = "ヨッシー";
      characters[i++] = "マリオ";
      characters[i++] = "ルイージ";
      characters[i++] = "ドンキーコング";
      characters[i++] = "クッパ";
      for(var i = characters.length - 1; i > 0; i--){
          var r = Math.floor(Math.random() * (i + 1));
          var tmp = characters[i];
          characters[i] = characters[r];
          characters[r] = tmp;
      }
      var n = 0;
      var ssu = new SpeechSynthesisUtterance();
      ssu.lang = 'ja-JP';
      var is_waiting = 0;
      function fire() {
          if (is_waiting) {
              return;
          }
          else {
              is_waiting = 1;
              setTimeout(read, 1500);
          }
      }
      document.onclick = fire;
      document.ontouchend = fire;
      document.onkeydown = fire;
      function read() {
          is_waiting = 0;
          var chardiv = document.getElementById("char");
          var to_read = "";
          if (n < characters.length) {
              to_read = characters[n];
          }
          else {
              to_read = "終わり";
          }
          ssu.text = to_read;
          speechSynthesis.speak(ssu);
          chardiv.innerHTML = to_read;
          n++;
      }
    </script>
  </head>
  <body>
    <div id="char" style="font-size:72pt;">
    </div>
  </body>
</html>
